<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="icon" href="./Assets/src/image/favicon/favicon 64x.png">

<body>
    <div class="app">

                    <li><a href="#inicio">Início</a></li>

                    <li><a href="#catalogo">Catálogo</a></li>
                    <li class="separador">
                        <img src="./Assets/src/image/navi/separador.png" alt="separador">
                    </li>
                    <li><a href="#orcamento">Orçamento</a></li>
                    <li class="separador">
                        <img src="./Assets/src/image/navi/separador.png" alt="separador">

            </div>
            <div class="social_nav">

                <a id="Whatsapp" href="#"><img src="./Assets/src/image/navi/whatsapp.png" alt="Whatsapp"></a>

            <div class="toldo-set">
                <img id="line1" src="./Assets/src/image/geral/separador horizontal 2.png" alt="Line2">

                <img id="toldo" src="./Assets/src/image/geral/toldo.png" alt="toldo">
            </div>
            <div class="secundary_nav">
                <ul>
                    <li><a href="#">Home</a></li>

                    <li><a href="#">Produtos</a></li>
                </ul>
            </div>

    </header>

    <main id="dynamic-main"> <!-- Dinamico  ../js/section-switch.js-->

    </main>

    <footer>
        <img id="divisor_footer" src="./Assets/src/image/geral/separador horizontal.png" alt="">
        <div class="Direitos">
            <h4>Todos os direitos Reservados @2023 por</h4>
            <a href="https://www.behance.net/gustavomrosado">Design by Gustavo Rosado</a>
        </div>
        <address class="Atendimento">

            <p>Email: placeholder.com</p>

        <div class="social_footer">
            <h1>Rede Sociais</h1>
            <ul class="social-links">
                <li><a id="Instagram" href="https://www.instagram.com/sabor.demainhaa/" target="_blank"><img src="./Assets/src/image/navi/Instagram.png" alt="Instagram"></a></li>
                <li><a id="Whatsapp" href="#"><img src="./Assets/src/image/navi/whatsapp.png" alt="Whatsapp"></a></li>
            </ul>    
        </div>
